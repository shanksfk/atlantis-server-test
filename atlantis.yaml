version: 3

projects:
  - name: "infra"
    dir: "infra-local"
    workflow: "custom"

workflows:
  custom:
    plan:
      steps:
        - run: echo "Starting custom workflow"
        - run: git --version
        - run: |
            echo "Initializing Terraform..."
            terraform init
        - run: |
            echo "Cleaning up previous plan files..."
            rm -f tfplan.binary tfplan.json
        - run: |
            echo "Generating Terraform plan in JSON format..."
            terraform plan -out=tfplan.binary
            terraform show -json tfplan.binary > tfplan.json
        - run: |
            # Force Atlantis to close <details> by adding a blank line
            echo ""  
            echo "---"  # Markdown separator (breaks out of <details>)
            echo "### ðŸš€ OPA Policy Check Results" >&1
            echo "---" >&1
        
            # Run OPA and save output
            opa eval --format json --data infra-local/policy.rego --input tfplan.json "data.terraform.analysis.violations" > opa_output.json
        
            # Check if there are any violations
            if jq -e '.result[0].expressions[0].value | length > 0' opa_output.json >/dev/null 2>&1; then
              echo "### âš ï¸ **OPA Policy Violations Detected!**" >&1
              echo "The following policy violations were found in your Terraform plan:" >&1
              echo '```markdown' >&1
              echo "| ðŸš¨ **Violation #** | ðŸ” **Issue Description** |" >&1
              echo "|------------------|--------------------------|" >&1

              # Extract and format violations properly
              jq -r '.result[0].expressions[0].value[]' opa_output.json | awk '{print "| "NR" | "$0" |"}' >&1

              echo '```' >&1
              echo "---" >&1
              echo "ðŸ”´ **Fix the above violations before applying the Terraform plan.**" >&1
            else
              echo "### âœ… No OPA Policy Violations Found ðŸŽ‰" >&1
              echo "---" >&1
            fi
        
            # Cleanup
            rm -f opa_output.json

    apply:
      steps:
        - run: |
            echo "Cleaning up any existing plan files..."
            rm -f tfplan.binary tfplan.json
        - apply