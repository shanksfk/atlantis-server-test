version: 3

projects:
  - name: "infra"
    dir: "infra-local"
    workflow: "custom"

workflows:
  custom:
    plan:
      steps:
        - run: echo "Starting custom workflow"
        - run: git --version
        - run: |
            echo "Initializing Terraform..."
            terraform init
        - run: |
            echo "Cleaning up previous plan files..."
            rm -f tfplan.binary tfplan.json
        - run: |
            echo "Generating Terraform plan in JSON format..."
            terraform plan -out=tfplan.binary
            terraform show -json tfplan.binary > tfplan.json
        - run: |
            echo "Running OPA policy checks..."
            echo "## üöÄ OPA Policy Check Results"
        
            # Run OPA and save output
            opa eval --format json --data infra-local/policy.rego --input tfplan.json "data.terraform.analysis.violations" > opa_output.json
        
            echo "DEBUG: OPA Output Structure:"
            cat opa_output.json | jq .
        
            # Check if there are any violations
            if jq -e '.result[0].expressions[0].value | length > 0' opa_output.json >/dev/null 2>&1; then
              echo '```markdown'  # Start a code block for better formatting
              echo "| üö® **Violation #** | üîç **Issue Description** |"
              echo "|------------------|--------------------------|"
        
              # Extract and format violations properly
              jq -r '.result[0].expressions[0].value[]' opa_output.json | awk '{print "| "NR" | "$0" |"}'
        
              echo '```'  # End the code block
            else
              echo '```markdown'
              echo "| ‚úÖ No violations found! üéâ |"
              echo '```'
            fi
        
            # Cleanup
            rm -f opa_output.json
    apply:
      steps:
        - run: |
            echo "Cleaning up any existing plan files..."
            rm -f tfplan.binary tfplan.json
        - apply