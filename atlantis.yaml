version: 3

projects:
  - name: "infra"
    dir: "infra-local"
    workflow: "custom"

workflows:
  custom:
    plan:
      steps:
        - run: echo "Starting custom workflow"
        - run: git --version
        - run: |
            echo "Initializing Terraform..."
            terraform init
        - run: |
            echo "Cleaning up previous plan files..."
            rm -f tfplan.binary tfplan.json
        - run: |
            echo "Generating Terraform plan in JSON format..."
            terraform plan -out=tfplan.binary
            terraform show -json tfplan.binary > tfplan.json
        - run: |
            echo "Running OPA policy checks..."
            echo "## OPA Policy Check Results"

            # Run OPA and save output
            opa eval --format json --data infra-local/policy.rego --input tfplan.json "data.terraform.analysis.violations" > opa_output.json

            echo "DEBUG: OPA Output Structure:"
            cat opa_output.json

            # Print table header
            echo "| # | Violation Description |"
            echo "|---|------------------------|"

            # Extract violations and format properly
            count=1
            jq -r '.result[0].expressions[0].value[] | "| '"$count"' | \(.) |"' opa_output.json || echo "No violations found."

            rm -f opa_output.json
    

    apply:
      steps:
        - run: |
            echo "Cleaning up any existing plan files..."
            rm -f tfplan.binary tfplan.json
        - apply